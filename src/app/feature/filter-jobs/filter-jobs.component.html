<form [formGroup]="filtersInputs" (ngSubmit)="onSubmit()">
  <select formControlName="salaryRange">
    <option value="0">R$1000 até R$2500</option>
    <option value="1">R$2500 até R$4000</option>
    <option value="2">R$4000 até R$6000</option>
    <option value="3">R$6000 até R$10000</option>
    <option value="4">Maior que 10000</option>
  </select>

  <select formControlName="positionLevel">
    <option value="jr">Júnior</option>
    <option value="pl">Pleno</option>
    <option value="sr">Sênior</option>
  </select>

  <select formControlName="opportunityType">
    <option value="faceToFace">presencial</option>
    <option value="hybrid">híbrido</option>
    <option value="remote">remoto</option>
  </select>

  <button>Filter</button>
</form>
