<a class="cursor-pointer" (click)="navigateToPreviousPath()">go back to heroes list</a>

<div *ngIf="selectedHero">
  <p>selected hero: {{selectedHero.id}} - {{selectedHero.name}}</p>

  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
